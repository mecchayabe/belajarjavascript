<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div id="user-form">
        <form action="#" class="form">
            <label for="nama_pertama"></label>
            <input type="text" id="nama-pertama" name="nama_pertama" placeholder="Nama Pertama"><br><br>

            <label for="nama_terakhir"></label>
            <input type="text" id="nama-terakhir" name="nama_terakhir" placeholder="Nama Terakhir"><br><br>

            <label for="jenis_kelamin"></label>
            <select id="jenis_kelamin" name="jenis-kelamin">
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
                <option value="lainnya">Lainnya</option>
                <option value="lainnya">Babi</option>
            </select><br><br>

            <button type="submit" id="submit-btn">Kirim</button>
        </form>
    </div>
    <script src="javascript.js"></script>

</body>
</html>
